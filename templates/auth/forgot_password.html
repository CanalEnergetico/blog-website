{% extends "base.html" %}
{% block title %}Olvidé mi contraseña{% endblock %}
{% block content_top %}
  <div class="bg-light p-3 rounded mb-4"><h1 class="h3 m-0">Restablecer contraseña</h1></div>
{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <form method="post" class="card p-3 shadow-sm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input name="email" type="email" class="form-control" placeholder="tucorreo@ejemplo.com" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar enlace</button>
        <p class="small text-muted mt-2 mb-0">Te enviaremos un enlace si el correo existe.</p>
      </form>
    </div>
  </div>
{% endblock %}
