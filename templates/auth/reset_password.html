{% extends "base.html" %}
{% block title %}Nueva contraseña{% endblock %}
{% block content_top %}
  <div class="bg-light p-3 rounded mb-4"><h1 class="h3 m-0">Elige una nueva contraseña</h1></div>
{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <form method="post" class="card p-3 shadow-sm">
        <div class="mb-3">
          <label class="form-label">Nueva contraseña</label>
          <input name="password" type="password" class="form-control" minlength="8" pattern="[A-Za-z0-9]+" required>
          <div class="form-text">Solo letras o números, mínimo 8 caracteres.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirmar contraseña</label>
          <input name="confirm" type="password" class="form-control" minlength="8" pattern="[A-Za-z0-9]+" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Actualizar</button>
      </form>
    </div>
  </div>
{% endblock %}
