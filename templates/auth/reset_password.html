{% endblock %}
{% block content %}
<div class="container">
  <form method="post" action="{{ url_for('main.reset_password', token=token) }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
      <label class="form-label">Nueva contrase単a</label>
      <input name="password" type="password" class="form-control" required minlength="8">
    </div>
    <div class="mb-3">
      <label class="form-label">Confirmar contrase単a</label>
      <input name="confirm" type="password" class="form-control" required minlength="8">
    </div>
    <button class="btn btn-primary">Guardar</button>
  </form>
</div>
{% endblock %}
