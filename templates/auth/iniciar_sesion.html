{% extends "base.html" %}
{% block title %}Iniciar sesión – Canal Energético{% endblock %}

{% block content_top %}
  <div class="bg-light p-3 rounded mb-4">
    <h1 class="h3 m-0">Iniciar sesión</h1>
  </div>
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <form method="post" action="{{ url_for('main.login') }}" class="card p-3 shadow-sm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control" placeholder="tucorreo@ejemplo.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input name="password" type="password" class="form-control" placeholder="••••••••" required minlength="6">
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="1" id="remember" name="remember">
          <label class="form-check-label" for="remember">Recordarme</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>
{% endblock %}
