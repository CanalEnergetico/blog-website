{% extends "base.html" %}
{% block title %}Iniciar sesión – Canal Energético{% endblock %}

{% block content_top %}
  <div class="bg-light p-3 rounded mb-4">
    <h1 class="m-0">Iniciar sesión</h1>
  </div>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <form method="post" class="card p-3 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Correo</label>
        <input name="email" type="email" class="form-control" placeholder="tucorreo@ejemplo.com" required autofocus>
      </div>
      <div class="mb-2">
        <label class="form-label">Contraseña</label>
        <input name="password" type="password" class="form-control" placeholder="Tu contraseña" required minlength="8" pattern="[A-Za-z0-9]+">
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="1" id="remember" name="remember">
          <label class="form-check-label" for="remember">Recordarme</label>
        </div>

        <!-- Enlace a “Olvidé mi contraseña” -->
        <a class="small" href="{{ url_for('main.forgot_password') }}">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>

      <p class="text-muted small mt-3 mb-0">
        ¿No tienes cuenta?
        <a href="{{ url_for('main.registrarse') }}">Crea una aquí</a>.
      </p>
    </form>
  </div>
</div>
{% endblock %}
