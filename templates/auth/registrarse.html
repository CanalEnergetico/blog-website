{% extends "base.html" %}
{% block title %}Registrarse – Canal Energético{% endblock %}

{% block content_top %}
  <div class="bg-light p-3 rounded mb-4">
    <h1 class="m-0">Crear cuenta</h1>
  </div>
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <form method="post" action="{{ url_for('main.registrarse') }}" class="card p-3 shadow-sm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input name="nombre" type="text" class="form-control" placeholder="Tu nombre" value="{{ nombre or '' }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control" placeholder="tucorreo@ejemplo.com" value="{{ email or '' }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input name="password"
       type="password"
       class="form-control"
       placeholder="Tu contraseña"
       required
       minlength="8"
       pattern="[A-Za-z0-9]+"
       title="Solo letras y números, mínimo 8 caracteres">
        </div>
        <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
        <p class="text-muted small mt-2 mb-0">
          Al registrarte aceptas nuestras condiciones de uso.
        </p>
      </form>
    </div>
  </div>
{% endblock %}
